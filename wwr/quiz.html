<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is a quiz">
    <meta name="author" content="Fabian Pappa">
    <title>Quiz</title>
    
    <link rel="stylesheet" href="styles/quiz.css" type="text/css">
</head>
<body>
    
    <main>
        <h1>Fabian Pappa's Quiz</h1>
        <form>
            <!-- Fill in the blank question -->
            <label for="q1"><span>1.</span>What does the acronym of CSS stand for?</label>
            <input type="text" id="q1" name="q1"><br><br>
    
            <!-- Short answer question -->
            <label for="q2"><span>2.</span>How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2"></textarea><br><br>
    
            <!-- Dropdown question -->
            <label for="q3"><span>3.</span>Which of the following is a valid CSS comment</label>
            <select id="q3" name="q3">
                <option value="option1">option number 1</option>
                <option value="option2">option number 2</option>
                <option value="option3">option number 3</option>
            </select><br><br>
    
            <!-- Number input question -->
            <label for="q4"><span>4.</span>What is the bottom margin given this declaration?</label>
            <div>
                <p>margin: 10px 5px 15px;</p>
            </div>
            <input type="number" id="q4" name="q4"><br><br>
            
            <!-- Submit button -->
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
   
</body>
</html>
